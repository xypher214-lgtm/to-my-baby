<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffc3e1 0%, #ff6b9d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 300px;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 400px;
            height: 250px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.8s ease;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 150px solid #ff6b9d;
            transform-origin: top center;
            transition: transform 0.8s ease;
            z-index: 10;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-back {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 150px solid #ffb3d9;
        }

        .letter {
            position: absolute;
            width: 350px;
            height: 450px;
            background: linear-gradient(to bottom, #fff5f8 0%, #ffffff 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, 20%);
            border-radius: 10px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.8s ease;
            z-index: 5;
            border: 2px solid #ffe0ef;
        }

        .envelope.open .letter {
            transform: translate(-50%, -120%);
            opacity: 1;
        }

        .letter h1 {
            color: #d63384;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.2);
        }

        .letter p {
            color: #666;
            line-height: 1.8;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            transform: rotate(45deg);
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        .envelope.open .heart {
            animation: float 3s ease-in-out infinite, fadeIn 0.5s ease forwards;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 0.7;
            }
        }

        .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; top: 60%; animation-delay: 0.5s; }
        .heart:nth-child(3) { right: 10%; top: 30%; animation-delay: 1s; }
        .heart:nth-child(4) { right: 20%; top: 70%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 50%; top: 10%; animation-delay: 2s; }

        .click-hint {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        .envelope.open .click-hint {
            display: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .signature {
            margin-top: 30px;
            text-align: right;
            color: #d63384;
            font-style: italic;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="envelope-flap"></div>
            <div class="envelope-back"></div>
            
            <div class="letter">
                <h1>üíï Happy Valentine's Day! üíï</h1>
                <p>My Dearest,</p>
                <p>You make every day brighter just by being in my life. Thank you for being the amazing person you are.</p>
                <p>I'm so grateful to have you by my side. Here's to many more beautiful moments together!</p>
                <p class="signature">With all my love ‚ù§Ô∏è</p>
            </div>
        </div>

        <div class="hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>

        <div class="click-hint">Click to open üíå</div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        
        envelope.addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>
</html>
